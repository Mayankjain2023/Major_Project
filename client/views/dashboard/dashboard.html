<style>

#wrapper {
  padding-left: 180px;
  transition: all 0.4s ease 0s;
}

#sidebar-wrapper {
  margin-left: -180px;
  top: 62px;
  left: 180px;
  width: 180px;
  background: #02142a;
  position: absolute;
  height: 100%;
  overflow-y: auto;
  z-index: 1000;
  transition: all 0.4s ease 0s;
}

#wrapper.active {
  padding-left: 0;
}

#wrapper.active #sidebar-wrapper {
  left: 0;
}

#page-content-wrapper {
  width: 100%;
  padding-top: 70px;
  transition: all 0.4s ease 0s;
}

.sidebar-nav {
  position: absolute;
  top: 0;
  width: 180px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.sidebar-nav li {
  line-height: 20px;
  text-indent: 20px;
}

.sidebar-nav li a {
  color: #8a8787;
  display: block;
  text-decoration: none;
  padding-left: 5px;
}

.sidebar-nav li a span:before {
  position: relative;
  left: 0;
  color: #41484c;
  text-align: center;
  width: 20px;
  line-height: 18px;
}

.sidebar-nav li a:hover,
.sidebar-nav li.active {
  color: rgb(10, 125, 248);
  background: rgba(248, 243, 243, 0.2);
  text-decoration: none;
}

.sidebar-nav li a:active,
.sidebar-nav li a:focus {
  text-decoration: none;
}

.sidebar-nav > .sidebar-brand {
  height: 65px;
  line-height: 60px;
  font-size: 18px;
}

.sidebar-nav > .sidebar-brand a {
  color: #999999;
}

.sidebar-nav > .sidebar-brand a:hover {
  color: #fff;
  background: none;
}

#menu-toggle {
    text-decoration: none;
    float: left;
    color: #fff;
    padding-right: 15px;
}

@media (max-width:767px) {

#wrapper {
  padding-left: 0;
}

#sidebar-wrapper {
  left: 0;
}

#wrapper.active {
  position: relative;
  left: 180px;
}

#wrapper.active #sidebar-wrapper {
  left: 180px;
  width: 180px;
  transition: all 0.4s ease 0s;
}

#menu-toggle {
  display: inline-block;
}

}
</style>

<body ng-controller="dashboardController">

  <div ng-if="isSuperAdmin" ng-include="'views/superAdmin/superAdmin.html'"></div>
  <div ng-if="isAdmin" ng-include="'views/admin/admin.html'"></div>
  <div ng-if="!isSuperAdmin && !isAdmin" ng-include="'views/member/member.html'"></div>
