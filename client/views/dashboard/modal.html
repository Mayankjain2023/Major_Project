

<div class="panel panel-primary" > 
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
<div class="well" id="wel">
<div class="row">
    
        <h2>{{role}} at {{profileOrg}}
        </h2>
   
</div>
</div>

</h3>

</div>

     <!-- Description of project assigned -->

    </div>
    </div>
